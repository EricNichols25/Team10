!DOCTYPE html>
<html lang="en">
<head>

    <title>Red Circle Images</title>

        }

        .table-container {
            max-height: 600px;

            border: 1px solid #ccc;

            padding: 10px;

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;

        }

        img {
            max-width: 200px;
            height: auto;

</head>

</html>
